api:
  services:
    - service: meterstand_water
      variables:
        meter_value: float
      then:
        - globals.set:
            id: initial_water_usage
            value: !lambda "return ( meter_value - ((id(total_water_pulses) / (atof(id(Select_pulse_water).state.c_str()) * 60 )) / 1000) ) ;"
        - globals.set:
            id: total_water_pulses
            value:  "0"             
            

globals:
  - id: initial_water_usage
    type: float
    restore_value: yes      
    initial_value: '010' 
  - id: total_water_pulses
    type: int
    restore_value: yes
    
